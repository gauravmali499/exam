<table class="table">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Hobbies</th>
        <th>State</th>
        <th>City</th>
        <th>Area</th>
        <th>Salary</th>
    </thead>
    <tbody>
        <tr *ngFor="let data of dataList | paginate: {items}">
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.dateOfBirth}}</td>
            <td>{{data.gender}}</td>
            <td>{{data.hobbies}}</td>
            <td>{{data.state}}</td>
            <td>{{data.city}}</td>
            <td>{{data.area}}</td>
            <td>{{data.salary}}</td>
        </tr>
    </tbody>
</table>
<input type="text" [(ngModel)]="firstName">

<button type="button" (click)="filterByFirstName()">filterByFirstName</button>
<button type="button" (click)="filterByMinAge()">filterByMinAge</button>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
